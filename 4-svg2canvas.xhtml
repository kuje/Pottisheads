<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<link rel="stylesheet" type="text/css" href="stylesheets/master.css" />
	<title>SVG --> Canvas</title>

	<!-- <script type="text/javascript" src="javascripts/jquery-1.3.2.min.js" /> -->
    <script type="text/javascript" src="javascripts/svg_to_canvas.js" />

	<script type="text/javascript" src="javascripts/vector_svg.js"></script>
	<script type="text/javascript" src="javascripts/mouse.js"></script>
	<script type="text/javascript" src="javascripts/random.js"></script>

	<script type="text/javascript" src="javascripts/pixel_canvas.js"></script>
	
	
	<script type="text/javascript">
		var svg = null;
		var canvas = null;
		
		window.onload = function() {
			svg = document.getElementById('svg');
			canvas = document.getElementById('canvas');
			
			VectorSVG.init(svg);
			PixelCanvas.init(canvas);
		}
	</script>
	
		
</head>

<body>
    <h1>SVG to Canvas</h1>
	
	<div id="svgarea">
		<h2>SVG</h2>
		
		<div class="toolbar">
			<a class="tool" href="javascript:VectorSVG.addCircle();">Circle</a>
			<a class="tool" href="javascript:VectorSVG.clearCanvas();">clear</a>
		</div>
		
		<svg id="svg" width="600" height="400" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" />
	</div>

	<div id="canvasarea">
		<h2>Canvas</h2>

		<div class="toolbar">
			<a class="tool" href="javascript:SVGToCanvas.convert(svg, canvas);">Import SVG</a>
			<a class="tool" href="javascript:PixelCanvas.clearCanvas();">clear</a>
		</div>

		<canvas id="canvas" width="600" height="400">NO CANVAS FOR YOU</canvas>
	</div>
		
</body>
</html>
