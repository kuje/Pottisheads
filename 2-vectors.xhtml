<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<link rel="stylesheet" type="text/css" href="stylesheets/master.css" />
	<title>SVG vs. Canvas on vectors</title>
	
	<script type="text/javascript" src="javascripts/cake.js"></script>
	<script type="text/javascript" src="javascripts/vector_svg.js"></script>
	<script type="text/javascript" src="javascripts/vector_canvas.js"></script>
	<script type="text/javascript" src="javascripts/mouse.js"></script>
	<script type="text/javascript" src="javascripts/random.js"></script>

	<script type="text/javascript">
		window.onload = function() {
			VectorSVG.init(document.getElementById("svg"));
			CakeCanvas.init(document.getElementById("canvasholder"));
		}
	</script>
</head>

<body>
    <h1>SVG vs. Canvas - VECTORDRAW</h1>
	
	<div id="svgarea">
		<h2>SVG</h2>
		
		<div class="toolbar">
			<a class="tool" href="javascript:VectorSVG.addCircle()">Circle</a>
		</div>
		
		<svg id="svg" width="600" height="400" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" />
	</div>

	<div id="canvasarea">
		<h2>CakeJS</h2>
		
		<div class="toolbar">
			<a class="tool" href="javascript:CakeCanvas.addCircle()">Circle</a>
		</div>
		
		<div id="canvasholder" style="width: 600px; height: 400px;"/>
	</div>
		
</body>
</html>
